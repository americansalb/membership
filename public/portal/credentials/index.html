<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Credentials - Member Portal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/typography.css">
  <link rel="stylesheet" href="/css/components.css">

  <style>
    :root {
      --progress-size: 140px;
      --progress-stroke: 10px;
    }

    .portal-layout {
      min-height: 100vh;
      background: linear-gradient(135deg, var(--green-50) 0%, var(--bg-secondary) 100%);
    }

    .portal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4) var(--space-6);
      background: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }

    .portal-logo {
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: var(--green-700);
    }

    .portal-nav {
      display: flex;
      gap: var(--space-4);
    }

    .portal-nav a {
      color: var(--text-secondary);
      font-weight: var(--font-medium);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-md);
      transition: var(--transition-fast);
    }

    .portal-nav a:hover,
    .portal-nav a.active {
      color: var(--green-700);
      background: var(--green-50);
    }

    .portal-content {
      max-width: 900px;
      margin: 0 auto;
      padding: var(--space-6);
    }

    .page-header {
      margin-bottom: var(--space-6);
    }

    .page-title {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      margin-bottom: var(--space-2);
    }

    .page-subtitle {
      color: var(--text-secondary);
    }

    /* Credential Cards */
    .credentials-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-5);
    }

    .credential-card {
      background: var(--bg-primary);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      transition: var(--transition-base);
    }

    .credential-card:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-2px);
    }

    .credential-main {
      display: grid;
      grid-template-columns: var(--progress-size) 1fr;
      gap: var(--space-6);
      padding: var(--space-6);
      align-items: center;
    }

    @media (max-width: 640px) {
      .credential-main {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .progress-ring-container {
        margin: 0 auto;
      }
    }

    /* Progress Ring */
    .progress-ring-container {
      position: relative;
      width: var(--progress-size);
      height: var(--progress-size);
    }

    .progress-ring {
      transform: rotate(-90deg);
    }

    .progress-ring-bg {
      fill: none;
      stroke: var(--gray-200);
      stroke-width: var(--progress-stroke);
    }

    .progress-ring-fill {
      fill: none;
      stroke: var(--green-500);
      stroke-width: var(--progress-stroke);
      stroke-linecap: round;
      transition: stroke-dashoffset 0.5s ease;
    }

    .progress-ring-fill.warning {
      stroke: var(--warning);
    }

    .progress-ring-fill.danger {
      stroke: var(--error);
    }

    .progress-ring-fill.complete {
      stroke: var(--green-600);
    }

    .progress-center {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .progress-value {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      line-height: 1;
    }

    .progress-label {
      font-size: var(--text-xs);
      color: var(--text-secondary);
      margin-top: var(--space-1);
    }

    /* Credential Info */
    .credential-info h2 {
      font-size: var(--text-xl);
      font-weight: var(--font-semibold);
      margin-bottom: var(--space-1);
    }

    .credential-short {
      display: inline-block;
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--green-700);
      background: var(--green-100);
      padding: var(--space-1) var(--space-2);
      border-radius: var(--radius-md);
      margin-bottom: var(--space-3);
    }

    .credential-meta {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-4);
      margin-bottom: var(--space-4);
    }

    @media (max-width: 640px) {
      .credential-meta {
        justify-content: center;
      }
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }

    .meta-item svg {
      flex-shrink: 0;
    }

    .status-message {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-lg);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
    }

    .status-message.on-track {
      background: var(--green-50);
      color: var(--green-700);
    }

    .status-message.warning {
      background: var(--orange-50);
      color: var(--warning);
    }

    .status-message.danger {
      background: var(--red-50);
      color: var(--error);
    }

    .status-message.complete {
      background: var(--green-100);
      color: var(--green-700);
    }

    /* Categories Section */
    .credential-categories {
      padding: var(--space-5) var(--space-6);
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
    }

    .categories-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: var(--space-4);
    }

    .categories-title {
      font-size: var(--text-sm);
      font-weight: var(--font-semibold);
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: var(--space-3);
    }

    .category-item {
      background: var(--bg-primary);
      border-radius: var(--radius-lg);
      padding: var(--space-3);
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: var(--space-2);
    }

    .category-name {
      font-weight: var(--font-medium);
      font-size: var(--text-sm);
    }

    .category-count {
      font-size: var(--text-sm);
      color: var(--text-secondary);
    }

    .category-bar {
      height: 6px;
      background: var(--gray-200);
      border-radius: var(--radius-full);
      overflow: hidden;
    }

    .category-fill {
      height: 100%;
      background: var(--green-500);
      border-radius: var(--radius-full);
      transition: width 0.3s ease;
    }

    .category-fill.complete {
      background: var(--green-600);
    }

    .category-fill.warning {
      background: var(--warning);
    }

    /* Actions */
    .credential-actions {
      display: flex;
      gap: var(--space-3);
      padding: var(--space-4) var(--space-6);
      border-top: 1px solid var(--border-color);
    }

    @media (max-width: 640px) {
      .credential-actions {
        flex-direction: column;
      }
    }

    .credential-actions .btn {
      flex: 1;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: var(--space-12);
      background: var(--bg-primary);
      border-radius: var(--radius-2xl);
      box-shadow: var(--shadow-md);
    }

    .empty-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto var(--space-5);
      background: var(--green-100);
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--green-600);
    }

    .empty-state h2 {
      margin-bottom: var(--space-2);
    }

    .empty-state p {
      color: var(--text-secondary);
      max-width: 400px;
      margin: 0 auto;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: var(--space-12);
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--gray-200);
      border-top-color: var(--green-500);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto var(--space-4);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="portal-layout">
    <header class="portal-header">
      <a href="" class="portal-logo" id="org-name">VillageMembers</a>
      <nav class="portal-nav">
        <a href="" id="nav-home">Home</a>
        <a href="" class="active" id="nav-credentials">Credentials</a>
        <a href="" id="nav-community">Community</a>
      </nav>
      <button onclick="logout()" class="btn btn-ghost btn-sm">Logout</button>
    </header>

    <main class="portal-content">
      <div class="page-header">
        <h1 class="page-title">My Credentials</h1>
        <p class="page-subtitle">Track your professional certifications and CEU progress</p>
      </div>

      <div id="credentials-container">
        <div class="loading">
          <div class="loading-spinner"></div>
          Loading your credentials...
        </div>
      </div>
    </main>
  </div>

  <script src="/js/app.js"></script>
  <script>
    // Get org slug from URL
    const pathMatch = window.location.pathname.match(/^\/p\/([^\/]+)/);
    const orgSlug = pathMatch ? pathMatch[1] : null;
    const portalBase = orgSlug ? `/p/${orgSlug}` : '/portal';

    function updateLinks() {
      document.getElementById('nav-home').href = portalBase + '/';
      document.getElementById('nav-credentials').href = portalBase + '/credentials/';
      document.getElementById('nav-community').href = portalBase + '/community/';
    }

    async function checkAuth() {
      try {
        const res = await fetch('/auth/me?type=member', { credentials: 'include' });
        if (!res.ok) {
          window.location.href = portalBase + '/login';
          return;
        }
        const data = await res.json();
        if (data.type !== 'member') {
          window.location.href = portalBase + '/login';
          return;
        }

        if (data.orgName) {
          document.getElementById('org-name').textContent = data.orgName;
        }

        updateLinks();
        loadCredentials();
      } catch (err) {
        window.location.href = portalBase + '/login';
      }
    }

    async function loadCredentials() {
      try {
        const res = await fetch('/api/v1/credentials/member/my-credentials', { credentials: 'include' });
        if (!res.ok) throw new Error('Failed to load credentials');

        const data = await res.json();
        renderCredentials(data.credentials || []);
      } catch (err) {
        console.error('Error loading credentials:', err);
        document.getElementById('credentials-container').innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
            </div>
            <h2>Unable to Load</h2>
            <p>We couldn't load your credentials. Please try refreshing the page.</p>
          </div>
        `;
      }
    }

    function renderCredentials(credentials) {
      const container = document.getElementById('credentials-container');

      if (credentials.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 10v6M2 10l10-5 10 5-10 5z"></path><path d="M6 12v5c3 3 9 3 12 0v-5"></path></svg>
            </div>
            <h2>No Credentials Yet</h2>
            <p>You don't have any credentials assigned yet. Contact your organization administrator to get started.</p>
          </div>
        `;
        return;
      }

      container.innerHTML = `
        <div class="credentials-list">
          ${credentials.map(cred => renderCredentialCard(cred)).join('')}
        </div>
      `;
    }

    function renderCredentialCard(cred) {
      const total = parseFloat(cred.total_credits_required) || 0;
      const earned = parseFloat(cred.credits_earned) || 0;
      const pct = total > 0 ? Math.min(100, Math.round((earned / total) * 100)) : 100;

      // Progress ring calculations
      const radius = 60;
      const circumference = 2 * Math.PI * radius;
      const offset = circumference - (pct / 100) * circumference;

      // Status
      const daysUntilExpiry = Math.ceil((new Date(cred.current_period_end) - new Date()) / (1000 * 60 * 60 * 24));
      let statusClass = 'on-track';
      let progressClass = '';
      let statusMessage = '';
      let statusIcon = '';

      if (pct >= 100) {
        statusClass = 'complete';
        progressClass = 'complete';
        statusMessage = 'All requirements complete for this period!';
        statusIcon = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>';
      } else if (daysUntilExpiry < 0) {
        statusClass = 'danger';
        progressClass = 'danger';
        statusMessage = `Period expired ${Math.abs(daysUntilExpiry)} days ago. Complete your requirements immediately.`;
        statusIcon = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>';
      } else if (daysUntilExpiry <= 30) {
        statusClass = 'warning';
        progressClass = 'warning';
        statusMessage = `${daysUntilExpiry} days remaining. You need ${(total - earned).toFixed(1)} more credits.`;
        statusIcon = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>';
      } else if (daysUntilExpiry <= 90) {
        const remaining = total - earned;
        statusMessage = `${daysUntilExpiry} days until renewal. ${remaining > 0 ? `You need ${remaining.toFixed(1)} more credits.` : 'Keep it up!'}`;
        statusIcon = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline></svg>';
      } else {
        statusMessage = `You're on track! ${daysUntilExpiry} days until renewal.`;
        statusIcon = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>';
      }

      // Categories
      const categoriesHtml = (cred.categories || []).length > 0 ? `
        <div class="credential-categories">
          <div class="categories-header">
            <span class="categories-title">Category Progress</span>
          </div>
          <div class="categories-grid">
            ${(cred.categories || []).map(cat => {
              const catPct = cat.required_credits > 0 ? Math.min(100, Math.round((cat.earned / cat.required_credits) * 100)) : 100;
              const catClass = catPct >= 100 ? 'complete' : catPct < 50 ? 'warning' : '';
              return `
                <div class="category-item">
                  <div class="category-header">
                    <span class="category-name">${escapeHtml(cat.name)}</span>
                    <span class="category-count">${cat.earned}/${cat.required_credits}</span>
                  </div>
                  <div class="category-bar">
                    <div class="category-fill ${catClass}" style="width: ${catPct}%"></div>
                  </div>
                </div>
              `;
            }).join('')}
          </div>
        </div>
      ` : '';

      return `
        <div class="credential-card">
          <div class="credential-main">
            <div class="progress-ring-container">
              <svg class="progress-ring" width="${parseInt(getComputedStyle(document.documentElement).getPropertyValue('--progress-size')) || 140}" height="${parseInt(getComputedStyle(document.documentElement).getPropertyValue('--progress-size')) || 140}" viewBox="0 0 140 140">
                <circle class="progress-ring-bg" cx="70" cy="70" r="${radius}"/>
                <circle class="progress-ring-fill ${progressClass}" cx="70" cy="70" r="${radius}"
                  stroke-dasharray="${circumference}"
                  stroke-dashoffset="${offset}"/>
              </svg>
              <div class="progress-center">
                <span class="progress-value">${pct}%</span>
                <span class="progress-label">${earned}/${total} CEUs</span>
              </div>
            </div>

            <div class="credential-info">
              <h2>${escapeHtml(cred.credential_name)}</h2>
              ${cred.credential_short_name ? `<span class="credential-short">${escapeHtml(cred.credential_short_name)}</span>` : ''}

              <div class="credential-meta">
                <div class="meta-item">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                  <span>Earned: ${formatDate(cred.earned_date)}</span>
                </div>
                <div class="meta-item">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                  <span>Renews: ${formatDate(cred.current_period_end)}</span>
                </div>
              </div>

              <div class="status-message ${statusClass}">
                ${statusIcon}
                <span>${statusMessage}</span>
              </div>
            </div>
          </div>

          ${categoriesHtml}

          <div class="credential-actions">
            <a href="${portalBase}/credentials/${cred.id}/submit" class="btn btn-primary">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
              Submit CEU Credits
            </a>
            <a href="${portalBase}/credentials/${cred.id}" class="btn btn-secondary">View Details</a>
          </div>
        </div>
      `;
    }

    function formatDate(dateStr) {
      if (!dateStr) return '-';
      return new Date(dateStr).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    async function logout() {
      await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
      window.location.href = portalBase + '/login';
    }

    checkAuth();
  </script>
</body>
</html>
