<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My CEU Credits - Member Portal</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/typography.css">
  <link rel="stylesheet" href="/css/components.css">

  <style>
    .portal-layout { min-height: 100vh; background-color: var(--bg-secondary); }

    .portal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: var(--space-4) var(--space-6);
      background-color: var(--bg-primary);
      border-bottom: 1px solid var(--border-color);
    }

    .back-link {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--text-secondary);
      font-size: var(--text-sm);
    }

    .back-link:hover { color: var(--text-primary); }

    .portal-logo {
      font-size: var(--text-xl);
      font-weight: var(--font-bold);
      color: var(--green-700);
    }

    .portal-content {
      max-width: 900px;
      margin: 0 auto;
      padding: var(--space-6);
    }

    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-6);
      flex-wrap: wrap;
      gap: var(--space-4);
    }

    .page-title {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
    }

    /* Filters */
    .filters-row {
      display: flex;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
      flex-wrap: wrap;
    }

    /* Credits list */
    .credits-card {
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-xl);
      overflow: hidden;
    }

    .credit-item {
      display: flex;
      align-items: flex-start;
      gap: var(--space-4);
      padding: var(--space-5);
      border-bottom: 1px solid var(--border-color);
    }

    .credit-item:last-child { border-bottom: none; }

    .credit-icon {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-full);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .credit-icon.verified { background: var(--green-100); color: var(--green-600); }
    .credit-icon.pending { background: var(--terra-100); color: var(--terra-600); }
    .credit-icon.rejected { background: var(--error-light); color: var(--error); }

    .credit-details { flex: 1; min-width: 0; }

    .credit-title {
      font-weight: var(--font-semibold);
      font-size: var(--text-base);
      margin-bottom: var(--space-1);
    }

    .credit-provider {
      color: var(--text-secondary);
      font-size: var(--text-sm);
      margin-bottom: var(--space-2);
    }

    .credit-meta {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3);
      font-size: var(--text-sm);
      color: var(--text-muted);
    }

    .credit-meta-item {
      display: flex;
      align-items: center;
      gap: var(--space-1);
    }

    .credit-amount {
      text-align: right;
    }

    .credit-amount-value {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--green-600);
    }

    .credit-amount-label {
      font-size: var(--text-xs);
      color: var(--text-muted);
    }

    .rejection-reason {
      margin-top: var(--space-2);
      padding: var(--space-2) var(--space-3);
      background: var(--error-light);
      border-radius: var(--radius-md);
      font-size: var(--text-sm);
      color: var(--error);
    }

    /* Summary card */
    .summary-card {
      background: linear-gradient(135deg, var(--green-50) 0%, var(--green-100) 100%);
      border: 1px solid var(--green-200);
      border-radius: var(--radius-xl);
      padding: var(--space-5);
      margin-bottom: var(--space-6);
      display: flex;
      justify-content: space-around;
      text-align: center;
      flex-wrap: wrap;
      gap: var(--space-4);
    }

    .summary-stat-value {
      font-size: var(--text-3xl);
      font-weight: var(--font-bold);
      color: var(--green-700);
    }

    .summary-stat-label {
      font-size: var(--text-sm);
      color: var(--green-600);
    }

    /* Empty state */
    .empty-state {
      text-align: center;
      padding: var(--space-12);
      color: var(--text-secondary);
    }

    .empty-icon {
      font-size: 4rem;
      opacity: 0.5;
      margin-bottom: var(--space-4);
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: var(--space-1);
      background: var(--bg-primary);
      padding: var(--space-1);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-4);
      border: 1px solid var(--border-color);
    }

    .tab {
      padding: var(--space-2) var(--space-4);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      color: var(--text-secondary);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: var(--transition-fast);
    }

    .tab:hover { color: var(--text-primary); background: var(--bg-secondary); }

    .tab.active {
      background: var(--green-600);
      color: white;
    }
  </style>
</head>
<body>
  <div class="portal-layout">
    <header class="portal-header">
      <a href="" class="back-link" id="back-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"></polyline></svg>
        Back to CEU Progress
      </a>
      <span id="org-name" class="portal-logo">VillageMembers</span>
      <button onclick="logout()" class="btn btn-ghost btn-sm">Logout</button>
    </header>

    <main class="portal-content">
      <div class="page-header">
        <h1 class="page-title">My CEU Credits</h1>
        <a href="" class="btn btn-primary" id="submit-link">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
          Submit Credit
        </a>
      </div>

      <!-- Summary -->
      <div class="summary-card">
        <div>
          <div class="summary-stat-value" id="total-credits">0</div>
          <div class="summary-stat-label">Total Verified</div>
        </div>
        <div>
          <div class="summary-stat-value" id="pending-credits">0</div>
          <div class="summary-stat-label">Pending Review</div>
        </div>
        <div>
          <div class="summary-stat-value" id="credits-count">0</div>
          <div class="summary-stat-label">Total Submissions</div>
        </div>
      </div>

      <!-- Tabs -->
      <div class="tabs">
        <div class="tab active" data-status="all" onclick="setFilter('all')">All</div>
        <div class="tab" data-status="verified" onclick="setFilter('verified')">Verified</div>
        <div class="tab" data-status="pending" onclick="setFilter('pending')">Pending</div>
        <div class="tab" data-status="rejected" onclick="setFilter('rejected')">Rejected</div>
      </div>

      <!-- Credits list -->
      <div class="credits-card">
        <div id="credits-list">
          <!-- Loaded dynamically -->
        </div>
      </div>
    </main>
  </div>

  <script src="/js/app.js"></script>
  <script>
    const pathMatch = window.location.pathname.match(/^\/p\/([^\/]+)/);
    const orgSlug = pathMatch ? pathMatch[1] : null;
    const portalBase = orgSlug ? `/p/${orgSlug}` : '/portal';

    let allCredits = [];
    let currentFilter = 'all';

    function updateLinks() {
      document.getElementById('back-link').href = portalBase + '/ceu/';
      document.getElementById('submit-link').href = portalBase + '/ceu/submit.html';
    }

    async function checkAuth() {
      try {
        const res = await fetch('/auth/me?type=member', { credentials: 'include' });
        if (!res.ok) { window.location.href = portalBase + '/login'; return; }
        const data = await res.json();
        if (data.type !== 'member') { window.location.href = portalBase + '/login'; return; }
        if (data.orgName) document.getElementById('org-name').textContent = data.orgName;
        updateLinks();
        loadCredits();
      } catch (err) {
        window.location.href = portalBase + '/login';
      }
    }

    async function loadCredits() {
      try {
        const res = await fetch('/api/v1/ceu/member/credits?limit=100', { credentials: 'include' });
        const data = await res.json();
        allCredits = data.credits || [];

        // Calculate totals
        let totalVerified = 0;
        let pendingCount = 0;

        allCredits.forEach(c => {
          if (c.verified) {
            totalVerified += parseFloat(c.credits);
          } else if (!c.rejection_reason) {
            pendingCount++;
          }
        });

        document.getElementById('total-credits').textContent = totalVerified.toFixed(1);
        document.getElementById('pending-credits').textContent = pendingCount;
        document.getElementById('credits-count').textContent = allCredits.length;

        renderCredits();
      } catch (err) {
        console.error('Failed to load credits:', err);
      }
    }

    function setFilter(filter) {
      currentFilter = filter;
      document.querySelectorAll('.tab').forEach(t => {
        t.classList.toggle('active', t.dataset.status === filter);
      });
      renderCredits();
    }

    function renderCredits() {
      const container = document.getElementById('credits-list');

      let filtered = allCredits;
      if (currentFilter === 'verified') {
        filtered = allCredits.filter(c => c.verified);
      } else if (currentFilter === 'pending') {
        filtered = allCredits.filter(c => !c.verified && !c.rejection_reason);
      } else if (currentFilter === 'rejected') {
        filtered = allCredits.filter(c => c.rejection_reason);
      }

      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">ðŸ“š</div>
            <p>No credits found</p>
          </div>
        `;
        return;
      }

      container.innerHTML = filtered.map(credit => {
        const isPending = !credit.verified && !credit.rejection_reason;
        const isVerified = credit.verified;
        const isRejected = !!credit.rejection_reason;

        let iconClass = 'verified';
        let iconSvg = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';
        let statusBadge = '<span class="badge badge-success">Verified</span>';

        if (isPending) {
          iconClass = 'pending';
          iconSvg = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>';
          statusBadge = '<span class="badge badge-warning">Pending Review</span>';
        } else if (isRejected) {
          iconClass = 'rejected';
          iconSvg = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line></svg>';
          statusBadge = '<span class="badge badge-error">Rejected</span>';
        }

        return `
          <div class="credit-item">
            <div class="credit-icon ${iconClass}">
              ${iconSvg}
            </div>
            <div class="credit-details">
              <div class="credit-title">${escapeHtml(credit.title)}</div>
              ${credit.provider ? `<div class="credit-provider">${escapeHtml(credit.provider)}</div>` : ''}
              <div class="credit-meta">
                ${credit.category_name ? `<span class="credit-meta-item">${credit.category_icon || 'ðŸ“š'} ${escapeHtml(credit.category_name)}</span>` : ''}
                <span class="credit-meta-item">
                  <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                  ${formatDate(credit.completed_at)}
                </span>
                ${statusBadge}
              </div>
              ${isRejected && credit.rejection_reason ? `<div class="rejection-reason">${escapeHtml(credit.rejection_reason)}</div>` : ''}
            </div>
            <div class="credit-amount">
              <div class="credit-amount-value">${credit.credits}</div>
              <div class="credit-amount-label">credits</div>
            </div>
          </div>
        `;
      }).join('');
    }

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function escapeHtml(str) {
      if (!str) return '';
      return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    }

    async function logout() {
      await fetch('/auth/logout', { method: 'POST', credentials: 'include' });
      window.location.href = portalBase + '/login';
    }

    checkAuth();
  </script>
</body>
</html>
