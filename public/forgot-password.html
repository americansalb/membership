<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - VillageMembers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/typography.css">
  <link rel="stylesheet" href="/css/components.css">
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-secondary);
      padding: var(--space-4);
    }
    .auth-card {
      width: 100%;
      max-width: 400px;
    }
    .auth-logo {
      text-align: center;
      margin-bottom: var(--space-6);
    }
    .auth-logo a {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--green-700);
      text-decoration: none;
    }
    .auth-header {
      text-align: center;
      margin-bottom: var(--space-6);
    }
    .auth-header h1 {
      margin-bottom: var(--space-2);
    }
    .auth-footer {
      text-align: center;
      margin-top: var(--space-6);
    }
    .error-banner {
      background-color: var(--error-light);
      color: var(--error);
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-4);
      font-size: var(--text-sm);
      display: none;
    }
    .success-banner {
      background-color: var(--success-light);
      color: var(--success);
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-4);
      font-size: var(--text-sm);
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-logo">
        <a href="/">VillageMembers</a>
      </div>

      <div class="card card-shadow">
        <div class="card-body">
          <div class="auth-header">
            <h1>Reset your password</h1>
            <p class="text-muted">Enter your email and we'll send you a reset link</p>
          </div>

          <div id="error-banner" class="error-banner"></div>
          <div id="success-banner" class="success-banner"></div>

          <form id="forgot-form">
            <div class="form-group">
              <label class="label" for="email">Email</label>
              <input type="email" id="email" name="email" class="input" required autocomplete="email">
            </div>

            <button type="submit" id="submit-btn" class="btn btn-primary" style="width: 100%;">
              Send Reset Link
            </button>
          </form>

          <div class="auth-footer">
            <p class="text-sm text-muted">
              Remember your password? <a href="/login.html">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    const form = document.getElementById('forgot-form');
    const errorBanner = document.getElementById('error-banner');
    const successBanner = document.getElementById('success-banner');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBanner.style.display = 'none';
      successBanner.style.display = 'none';

      const email = document.getElementById('email').value;

      setLoading(submitBtn, true);

      try {
        const res = await fetch('/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, accountType: 'user' })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Failed to send reset link');
        }

        successBanner.textContent = data.message;
        successBanner.style.display = 'block';
        form.reset();

      } catch (err) {
        errorBanner.textContent = err.message;
        errorBanner.style.display = 'block';
      } finally {
        setLoading(submitBtn, false);
      }
    });
  </script>
</body>
</html>
