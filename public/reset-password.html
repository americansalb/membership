<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - VillageMembers</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/typography.css">
  <link rel="stylesheet" href="/css/components.css">
  <style>
    .auth-page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--bg-secondary);
      padding: var(--space-4);
    }
    .auth-card {
      width: 100%;
      max-width: 400px;
    }
    .auth-logo {
      text-align: center;
      margin-bottom: var(--space-6);
    }
    .auth-logo a {
      font-size: var(--text-2xl);
      font-weight: var(--font-bold);
      color: var(--green-700);
      text-decoration: none;
    }
    .auth-header {
      text-align: center;
      margin-bottom: var(--space-6);
    }
    .auth-header h1 {
      margin-bottom: var(--space-2);
    }
    .auth-footer {
      text-align: center;
      margin-top: var(--space-6);
    }
    .error-banner {
      background-color: var(--error-light);
      color: var(--error);
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-4);
      font-size: var(--text-sm);
      display: none;
    }
    .success-banner {
      background-color: var(--success-light);
      color: var(--success);
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-lg);
      margin-bottom: var(--space-4);
      font-size: var(--text-sm);
      display: none;
    }
    .password-requirements {
      font-size: var(--text-xs);
      color: var(--text-tertiary);
      margin-top: var(--space-1);
    }
  </style>
</head>
<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-logo">
        <a href="/">VillageMembers</a>
      </div>

      <div class="card card-shadow">
        <div class="card-body">
          <div class="auth-header">
            <h1>Set new password</h1>
            <p class="text-muted">Enter your new password below</p>
          </div>

          <div id="error-banner" class="error-banner"></div>
          <div id="success-banner" class="success-banner"></div>

          <form id="reset-form">
            <div class="form-group">
              <label class="label" for="password">New Password</label>
              <input type="password" id="password" name="password" class="input" required autocomplete="new-password" minlength="8">
              <p class="password-requirements">At least 8 characters</p>
            </div>

            <div class="form-group">
              <label class="label" for="confirmPassword">Confirm Password</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="input" required autocomplete="new-password" minlength="8">
            </div>

            <button type="submit" id="submit-btn" class="btn btn-primary" style="width: 100%;">
              Reset Password
            </button>
          </form>

          <div class="auth-footer">
            <p class="text-sm text-muted">
              <a href="/login.html">Back to sign in</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/app.js"></script>
  <script>
    const form = document.getElementById('reset-form');
    const errorBanner = document.getElementById('error-banner');
    const successBanner = document.getElementById('success-banner');
    const submitBtn = document.getElementById('submit-btn');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      errorBanner.textContent = 'Invalid reset link. Please request a new one.';
      errorBanner.style.display = 'block';
      form.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorBanner.style.display = 'none';
      successBanner.style.display = 'none';

      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        errorBanner.textContent = 'Passwords do not match';
        errorBanner.style.display = 'block';
        return;
      }

      if (password.length < 8) {
        errorBanner.textContent = 'Password must be at least 8 characters';
        errorBanner.style.display = 'block';
        return;
      }

      setLoading(submitBtn, true);

      try {
        const res = await fetch('/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, password })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Failed to reset password');
        }

        successBanner.textContent = data.message;
        successBanner.style.display = 'block';
        form.style.display = 'none';

        // Redirect to login after 2 seconds
        setTimeout(() => {
          window.location.href = '/login.html?reset=1';
        }, 2000);

      } catch (err) {
        errorBanner.textContent = err.message;
        errorBanner.style.display = 'block';
        setLoading(submitBtn, false);
      }
    });
  </script>
</body>
</html>
